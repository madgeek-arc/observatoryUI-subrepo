<div class="uk-section-default uk-section uk-section-small uk-padding-remove-bottom" style="min-height: 90vh;">
  <div class="uk-container uk-container-expand uk-margin-left uk-margin-right uk-margin-top">

    <div *ngIf="surveys" class="uk-grid uk-child-width-1-2" uk-grid="masonry: true">

      <div *ngFor="let survey of surveys.results" class="uk-margin-remove-top">
        <app-survey-card [survey]="survey"></app-survey-card>
      </div>

    </div>

  </div>
</div>
