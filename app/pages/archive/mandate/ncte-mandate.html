<div class="uk-section uk-section-default uk-padding-remove uk-preserve-color">
  <div class="uk-container uk-container-expand">

    <!--<h3>Funding</h3>-->

    <ul class="uk-flex-inline uk-flex-left uk-subnav uk-subnav-pill-alt uk-margin-remove" data-uk-switcher="{connect:'#map-vs-table-view', animation: 'fade'}">
      <!--<li [ngClass]="(subCategory.alias === activeSubCategory.alias)?'uk-active':''">-->
      <li class="uk-active">
        <a class="uk-margin-remove-bottom"><span>Graph view</span></a>
      </li>
      <li class="">
        <a class="uk-margin-remove-bottom"><span>Table view</span></a>
      </li>
    </ul>


    <ul id="map-vs-table-view" class="uk-switcher uk-margin">
      <li aria-hidden="false" class="uk-active" style="animation-duration: 200ms;">
        <div class="">

          <div class="uk-grid uk-grid-match uk-margin-medium-top">

            <div class="uk-width-2-3">
              <!--<app-highcharts-category-map></app-highcharts-category-map>-->
              <div class="" style="height: 600px">
                <app-highcharts-category-map [mapData]="mapData" [mapType]="'Categorization'"
                                             [pointFormat]="'{point.name}: <b>{series.name}</b>'"
                                             [title]="'Mandated organisation appointed by the country in EOSC Association'">
                </app-highcharts-category-map>
              </div>
            </div>

            <div class="uk-width-1-3">
              <div class="uk-card uk-card-default">
                <div class="uk-card-body">
                  <iframe *ngIf="mandatedStatusPieChartURL"
                          width="100%" height="500" [src]="mandatedStatusPieChartURL"></iframe>
                </div>

              </div>
            </div>

          </div>

        </div>
      </li>
      <li aria-hidden="true" style="animation-duration: 200ms;" class="">
        <div class="uk-margin-medium-top">
          <div class="uk-card uk-card-default uk-card-body">
            <div *ngIf="loadingAbsoluteTable" class="whiteFilm"><i class="fa fa-spinner fa-spin fa-2x loader" aria-hidden="true"></i></div>
            <app-countries-table *ngIf="tableAbsoluteData" [countries]="tableAbsoluteData" [tableType]="'mandate'"></app-countries-table>
          </div>
        </div>
      </li>
    </ul>


  </div>
</div>
